<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="pocket_calculator.css"/>
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <p id="display" class="display">

        </p>
      </thead>
      <tbody>
        <tr>
          <td><button class="button" onclick="clr();">AC</button></td>
          <td><button class="button" onclick="negation();">+/-</button></td>
          <td><button class="button" onclick="percentage();">%</button></td>
          <td><button class="button" onclick="divide();">/</button><td>
        </tr>
        <tr>
          <td><button class="button" onclick="seven();">7</button></td>
          <td><button class="button" onclick="eight();">8</button></td>
          <td><button class="button" onclick="nine();">9</button></td>
          <td><button class="button" onclick="times();">x</button><td>
          </tr>
          <tr>
            <td><button class="button" onclick="four();">4</button></td>
            <td><button class="button" onclick="five();">5</button></td>
            <td><button class="button" onclick="six();">6</button></td>
            <td><button class="button" onclick="minus();">-</button><td>
            </tr>
            <tr>
              <td><button class="button" onclick="one();">1</button></td>
              <td><button class="button" onclick="two();">2</button></td>
              <td><button class="button" onclick="three();">3</button></td>
              <td><button class="button" onclick="add();">+</button><td>
              </tr>
              <tr>
                <td><button class="button" colspan="2" onclick="zero();">0</button></td>
                <td><button class="button" onclick="decimal();">.</button></td>
                <td><button class="button" onclick="equals();">=</button><td>
                </tr>
      </tbody>
    </table>
  </body>
</html>
