<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>
    <script type="text/javascript" src="pocket-calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
  </head>
  <body>
    <table>
      <thead>
        <th colspan="4">&nbsp;</th>
      </thead>
      <tbody>
        <tr>
          <td><button onclick="clear();">AC</button></td>
          <td><button onclick="negative();">+/-</button></td>
          <td><button onclick="percentage();">%</button></td>
          <td>/<td>
        </tr>
        <tr>
          <td><button onclick="seven();">7</button></td>
          <td><button onlcick="eight();>">8</button></td>
          <td><button onclick="nine();">9</button></td>
          <td><button onclick="multiply();">x</button><td>
          </tr>
          <tr>
            <td><button onclick="multiply();">x</button></td>
            <td><button onclick="multiply();">x</button></td>
            <td><button onclick="multiply();">x</button></td>
            <td><button onclick="multiply();">x</button><td>
            </tr>
            <tr>
              <td><button onclick="multiply();">x</button></td>
              <td><button onclick="multiply();">x</button></td>
              <td><button onclick="multiply();">x</button></td>
              <td><button onclick="multiply();">x</button><td>
              </tr>
              <tr>
                <td><button colspan="2" onclick="multiply();">x</button></td>
                <td><button onclick="multiply();">x</button></td>
                <td><button onclick="multiply();">x</button><td>
                </tr>
      </tbody>
    </table>
  </body>
</html>
